<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Loging form">
    <meta name="keyword" content="LogIn, HTML, CSS">
    <meta name="author" content="Arkan Tsegai">
    <title>LogIn</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid bg">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <form class="form-container" target="_self">
                    <h1>LogIn</h1>
                    <div class="form-group">
                        <label for="exampleInputEmail">User Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
                    </div>
                    <div class="checkbox"> 
                        <label><input type="checkbox" onclick="forgot()">Forgot my password</label>
                    </div>     
                    <button type="submit" class="btn btn-success btn-block" onclick="hello()">Submit</button>   
                </form>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
        <script>
                function forgot(){
                
                    alert("Some one who forget's his password deserve to stay locked out!");
            
                }
    
                function hello(){
                    var x = document.getElementById('exampleInputEmail').value;
                    alert("Welcome"+ " " +x+ " "+'sir! Hope you are having a good day.');
                }
                </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
